<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вакансии</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/vacancies.css">

</head>
<body>
  <header>
    <h1>Вакансии</h1>
    <label class="switch">
      <input id="themeToggle" type="checkbox" onclick="toggleTheme()">
      <span class="slider round"></span>
    </label>
  </header>
  
  <main>
    <div class="sort">
      <!-- Переместите элементы сортировки вверх -->
      <select id="sortSelect">
        <option value="default">По умолчанию</option>
        <option value="name">По названию</option>
        <option value="date">По дате</option>
      </select>
    </div>
    <div class="container">
      <div class="filters">
        <h3>Фильтры</h3>
        <label for="filterType">Тип:</label>
        <select id="filterType">
          <option value="all">Все</option>
          <option value="full-time">Полная занятость</option>
          <option value="part-time">Частичная занятость</option>
          <option value="remote">Удаленная работа</option>
        </select>
        
        <label for="filterLocation">Местоположение:</label>
        <select id="filterLocation">
          <option value="all">Любое</option>
          <option value="moscow">Москва</option>
          <option value="saint-petersburg">Санкт-Петербург</option>
          <option value="other">Другой город</option>
        </select>
      </div>
      
      <ul class="vacancy-list">
        <li>
          <div class="vacancy">
            <img src="vacancy1.jpg" alt="Вакансия 1">
            <div class="info">
              <h2>Вакансия 1</h2>
              <p>Краткое содержание описания вакансии...</p>
              <div class="tags">
                <span class="tag">Тег1</span>
                <span class="tag">Тег2</span>
              </div>
            </div>
            <a href="#" class="apply-btn">Подробнее</a>
          </div>
        </li>
        
        <li>
          <div class="vacancy">
            <img src="vacancy2.jpg" alt="Вакансия 2">
            <div class="info">
              <h2>Вакансия 2</h2>
              <p>Краткое содержание описания вакансии...</p>
              <div class="tags">
                <span class="tag">Тег3</span>
                <span class="tag">Тег4</span>
              </div>
            </div>
            <a href="#" class="apply-btn">Подробнее</a>
          </div>
        </li>
      </ul>
    </div>
    </main>
    
    <footer>
      <p>&copy; 2024 Подбор персонала</p>
    </footer>
    <script src="js/theme-toggle.js"></script>
    <script src="js/filter-sort.js"></script>
  </body>
  </html>
